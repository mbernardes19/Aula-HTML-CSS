<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        
        <!--
        ====== ELEMENTO IMG ======
        -->
        
        <!-- <img> com url no src -->
        <img src="https://pokemonletsgo.pokemon.com/assets/img/common/char-eevee.png" alt="Pokémon Eevee" width="300px" height="400px">
        
        <!-- <img> com path para documento no src -->
        <img src="pikachu.png" alt="Pokémon Pikachu" width="300px" height="300px">
        
        
        <!-- 
        ====== ELEMENTO A ======
        -->
        
        <!-- <a> com href para url com style inline -->
        <a href="http://pokemon.com" style="font-size:30px;font-weight:900;">Site do Pokémon</a>
        
        <!-- <a> com href para documento, link abrirá em nova aba -->
        <a href="imagens/pikachu.png" target="_blank">Imagem do Pikachu</a>
        
        <!-- <a> com href para outro documento html -->
        <a href="aula2.html">Página 2</a>
        
        
         <!-- 
        ====== ELEMENTO BUTTON ======
        -->
        
        <!-- <button> -->
        <button>Clique aqui para ganhar um biscoito</button>
        
        
        <!-- 
        ====== ELEMENTO DIV ======
        -->
        
        <!-- <div> com background vermelho -->
        <div style="background-color:red; width:200px; height:200px;"></div>
        
        <!-- <div> guardando um <p> e um <button> -->
        <div style="background-color:blue; width:200px; height:200px;">
            <p style="color:white;">Lorem ipsum dolor sit amet</p>
            <button>Muaahahah</button>
        </div>
        
        
         <!-- 
        ====== ELEMENTO SPAN ======
        -->
        
        <!-- <span> -->
        <span>Olá tudo bem</span>
        
        <!-- <span> sendo utilizado dentro de um <p> para diferenciar um trecho de texto -->
        <p>Lorem ipsum <span style="color:red;font-weight:900;font-size:30px;">dolor</span> sit amet</p>
        
        
        <!-- 
        ====== ELEMENTO OL COM LI ======
        -->
        
        <!-- <ol> com <li> padrão -->
        <ol>
            <li>Primeiro</li>
            <li>Segundo</li>
            <li>Terceiro</li>
        </ol>
        
         <!-- <ol> com <li> com diplay inline -->
        <ol>
            <li style="display:inline;">Primeiro</li>
            <li style="display:inline;">Segundo</li>
            <li style="display:inline;">Terceiro</li>
        </ol>
        
        
        <!-- 
        ====== ELEMENTO UL COM LI ======
        -->
        
         <!-- <ul> com <li> padrão -->
        <ul>
            <li>Home</li>
            <li>Sobre</li>
            <li>Contato</li>
        </ul>
        
         <!-- <ul> com <li> com diplay inline -->
        <ul>
            <li style="display:inline;">Home</li>
            <li style="display:inline;">Sobre</li>
            <li style="display:inline;">Contato</li>
        </ul>
    </body>
</html>
